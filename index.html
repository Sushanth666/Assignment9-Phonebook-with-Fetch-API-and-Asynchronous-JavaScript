<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phonebook Application</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Phonebook</h2>
    <form id="contactForm" class="mb-4" autocomplete="off">
      <div class="form-row">
        <div class="col-md-5 mb-2">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter name"
            required
          />
        </div>
        <div class="col-md-5 mb-2">
          <input
            type="tel"
            class="form-control"
            id="phoneInput"
            placeholder="Enter phone number"
            pattern="^(?:\+91[\-\s]?|91[\-\s]?|0)?[6-9][0-9]{9}$"
            title="Enter a valid Indian phone number (10 digits, starting with 6-9, with or without +91/0)"
            required
          />
        </div>
        <div class="col-md-2 mb-2">
          <button type="submit" class="btn btn-primary btn-block">Add Contact</button>
        </div>
      </div>
    </form>

    <!-- Contacts list -->
    <ul class="list-group" id="contactList">
      <!-- Contacts will populate here -->
    </ul>

    <!-- Error message -->
    <div id="errorMessage" class="text-danger mt-3" role="alert" style="display:none"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/script.js"></script>
</body>
</html>
